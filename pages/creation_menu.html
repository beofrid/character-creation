<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Crie seu personagem</title>
        <link
            rel="stylesheet"
            href="../styles.css"
        />
    </head>
    <body>
        <header>
            <nav class="nav">
                <a href="../index.html">Início</a>
                <a href="creation_menu.html" class="selected">Criar Personagem</a>
                <a href="attributes.html">Atributos</a>
                <a href="gallery.html">Galeria</a>
                <a href="credits.html">Créditos</a>
            </nav>
        </header>
<br><br><br><br><br>
        <h1>Crie seu personagem</h1>
        <div class="position">
            <div class="container">
                <h3><p id="pElement">Sem nome</p></h3>
                <div
                    class="character-preview"
                    id="characterPreview"
                >
                    <img
                        src="../assets/skin-1.png"
                        id="skin"
                        class="pixel-art layer"
                    />
                    <img
                        src="../assets/standard.png"
                        id="head"
                        class="pixel-art layer"
                    />
                    <img
                        src="../assets/standard.png"
                        id="clothes"
                        class="pixel-art layer"
                    />
                </div>
            </div>

            <div class="container">
                <h3>Personalizar</h3>

                <section class="options-grid">
                    <div class="section">
                        <h4>Pele</h4>
                        <img
                            src="../assets/skin-1.png"
                            class="thumb pixel-art"
                            onclick="changeImg('skin', '../assets/skin-1.png')"
                        />
                        <img
                            src="../assets/skin-2.png"
                            class="thumb pixel-art"
                            onclick="changeImg('skin', '../assets/skin-2.png')"
                        />
                        <img
                            src="../assets/skin-3.png"
                            class="thumb pixel-art"
                            onclick="changeImg('skin', '../assets/skin-3.png')"
                        />
                    </div>

                    <div class="section">
                        <h4>Cabeça</h4>
                        <img
                            src="../assets/standard.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('head', '../assets/standard.png')
                            "
                        />
                        <img
                            src="../assets/head-1.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-1.png')"
                        />
                        <img
                            src="../assets/head-2.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-2.png')"
                        />
                        <img
                            src="../assets/head-3.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-3.png')"
                        />
                        <img
                            src="../assets/head-4.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-4.png')"
                        />
                        <img
                            src="../assets/head-5.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-5.png')"
                        />
                        <img
                            src="../assets/head-6.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-6.png')"
                        />
                        <img
                            src="../assets/head-7.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-7.png')"
                        />
                        <img
                            src="../assets/head-8.png"
                            class="thumb pixel-art"
                            onclick="changeImg('head', '../assets/head-8.png')"
                        />
                    </div>

                    <div class="section">
                        <h4>Roupa</h4>
                        <img
                            src="../assets/standard.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/standard.png')
                            "
                        />
                        <img
                            src="../assets/clothes-1.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/clothes-1.png')
                            "
                        />
                        <img
                            src="../assets/clothes-2.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/clothes-2.png')
                            "
                        />
                        <img
                            src="../assets/clothes-3.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/clothes-3.png')
                            "
                        />
                        <img
                            src="../assets/clothes-4.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/clothes-4.png')
                            "
                        />
                        <img
                            src="../assets/clothes-5.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/clothes-5.png')
                            "
                        />
                        <img
                            src="../assets/clothes-6.png"
                            class="thumb pixel-art"
                            onclick="
                                changeImg('clothes', '../assets/clothes-6.png')
                            "
                        />
                    </div>
                </section>

                <div class="controls">
                    <input
                        type="text"
                        id="input-name"
                        placeholder="Nome do herói"
                    />
                    <button onclick="changeName()">Alterar nome</button>
                    <button
                        type="button"
                        onclick="colorChange()"
                    >
                        Mudar Fundo
                    </button>
                    <button onclick="saveCharacter()">Salvar</button>
                    <button onclick="loadCharacter()">Carregar</button>
                </div>
            </div>
        </div>
    </body>

    <script src="/scripts/character_creation.js"></script>
</html>
